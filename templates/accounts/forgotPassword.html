{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 520px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Restablecer contraseña</h4>
          <form action="{% url 'forgotPassword' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Ingrese su correo" name="email">
              </div> <!-- form-group// -->

              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Tiene una cuenta?</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block custom-button"> Enviar </button>
              </div> <!-- form-group// -->    
              {% include 'includes/alerts.html' %} 
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">¿No tiene una cuenta? <a href="{% url 'register' %}" class="crearCuenta">Registrarse</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    


{% endblock %}
