{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Restablecer su contraseña</strong>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                      <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Contraseña acutal:</label>
                            <input type="password" name="current_password" placeholder="Contraseña acutal" class="form-control" required>
                            
                          </div>
                          <div class="form-group">
                            <label>Nueva contraseña:</label>
                            <input type="password" name="new_password" placeholder="Contraseña nueva" class="form-control" required>
                            
                          </div>
                          <div class="form-group">
                            <label>Confirmar contraseña:</label>
                            <input type="password" name="confirm_password" placeholder="Confirmar contraseña" class="form-control" required>
                            
                          </div>
                        </div>
                        <input type="submit" value="Cambiar Contraseña" class="btn btn-primary custom-button">
                      </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>

    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->    


{% endblock %}
