{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro de que quieres eliminar la categoría "{{ categoria.nombre_categoria }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'categoria_list' %}">Cancelar</a>
</form>
{% endblock %}
